<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="countId" name="countId" th:value="${personCount.countId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">点位Id：</label>
								<div class="col-sm-8">
									<input id="pointId" name="pointId" th:value="${personCount.pointId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">个人编码：</label>
								<div class="col-sm-8">
									<input id="personNumber" name="personNumber" th:value="${personCount.personNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">访问时间：</label>
								<div class="col-sm-8">
									<input id="countTime" name="countTime" th:value="${personCount.countTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/point/personCount/edit.js">
	</script>
</body>
</html>
