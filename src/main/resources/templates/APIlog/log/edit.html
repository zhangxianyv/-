<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="logId" name="logId" th:value="${log.logId}"  type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名:</label>
							<div class="col-sm-8">
								<input id="userName" name="userName" th:value="${log.userName}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密码:</label>
							<div class="col-sm-8">
								<input id="password" name="password" th:value="${log.password}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">api代码:</label>
							<div class="col-sm-8">
								<input id="apiCode" name="apiCode" th:value="${log.apiCode}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">返回代码:</label>
							<div class="col-sm-8">
								<input id="returnCode" name="returnCode" th:value="${log.returnCode}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Msg:</label>
							<div class="col-sm-8">
								<input id="returnMsg" name="returnMsg" th:value="${log.returnMsg}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">更新时间:</label>
							<div class="col-sm-8">
								<input id="updateTime" name="updateTime" th:value="${log.updateTime}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/APILog/log/edit.js">
</script>
</body>
</html>
