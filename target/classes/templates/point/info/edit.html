<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="disId" name="disId" th:value="${info.disId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">区县代码：</label>
								<div class="col-sm-8">
									<input id="disCode" name="disCode" th:value="${info.disCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">区县名称：</label>
								<div class="col-sm-8">
									<input id="disName" name="disName" th:value="${info.disName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地市代码（3）：</label>
								<div class="col-sm-8">
									<input id="cityCode3" name="cityCode3" th:value="${info.cityCode3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地市代码（4）：</label>
								<div class="col-sm-8">
									<input id="cityCode4" name="cityCode4" th:value="${info.cityCode4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地市名称：</label>
								<div class="col-sm-8">
									<input id="cityName" name="cityName" th:value="${info.cityName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/point/info/edit.js">
	</script>
</body>
</html>
